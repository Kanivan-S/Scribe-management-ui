<h2 class="profile-heading">Profile</h2>

<p class="volunteer-id">Volunteer ID: {{ volunteerId }}</p>

<h4>Registered Exams:</h4>

   <B>  Date: </B> {{ exam.date }}<br>
   <B>  Time:</B>  {{ exam.time }}
  </li>
</ul>
