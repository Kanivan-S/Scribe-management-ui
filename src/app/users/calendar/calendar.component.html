<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Calendar</div>
  <div class="page__content shadow p-3 position-relative">
   <div class="container-btns">

    <div class="Calendar-box">
      <div class="Calendar" style="min-width: 50%;">
        <mat-calendar [dateClass]="dateClass" (selectedChange)="onDateSelection($event)">

        </mat-calendar>
      </div>

      <div>
        <mat-card>
          <mat-card-title>Exam Name</mat-card-title>
          <mat-card-subtitle>	Exam Date

            <div *ngIf="selectedDate">
              <h3>{{ selectedDate | date }}</h3>
              <p>{{ details }}</p>
            </div>

            
             </mat-card-subtitle>

          <mat-card-content>
            <p>
              Student Name

            </p>
            <p>
              Place Address
            </p>
          </mat-card-content>
        </mat-card>
      </div>

    </div>




   </div>
  </div>
</div>
