<div class="confirmation-container">
    <h2 class="title">Confirmation</h2>
    <div class="button-container">
      <button class="yes-button" (click)="confirm(true)">Yes</button>
      <button class="no-button" (click)="confirm(false)">No</button>
    </div>
    <div class="message-container">
      <p class="message">{{ confirmationMessage }}</p>
    </div>
  </div>
