<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Approval Page</div>
  <div class="page__content shadow p-3 position-relative">
   <div class="mainContainer">
  <mat-spinner *ngIf="loading" [diameter]="30"></mat-spinner>
  <h2 *ngIf="!loading">
    Request for {{ exam?.name }} on {{ exam?.date }} at {{ exam?.address }},
    {{ exam?.city }}, {{ exam?.state }} {{ exam?.code }}
  </h2>
  <p><b>Description: </b> {{ exam?.desc }}</p>
  <div class="actions">
    <button (click)="accept()" mat-raised-button color="primary">Accept</button>
    <a [routerLink]="'/'"
      ><button (click)="reject()" mat-raised-button color="accent">
        Reject
      </button></a
    >
  </div>
</div>
    </div>
</div>
