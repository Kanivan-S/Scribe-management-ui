<div class="container-fluid page">
  <div class="d-flex page__box p-3 mt-2">Exam</div>
  <div class="page__content shadow p-3 position-relative">
    <div class="container-btns">
      <div class="addBtn">
        <button (click)="addExam()" mat-raised-button color="primary">
          Add a exam
        </button>
      </div>
      <!-- <div class="examsView">
        <table class="examsTable">
          <thead>
            <tr>
              <th>Exam Name</th>
              <th>Exam Date</th>
              <th>Exam Time</th>
              <th>No of students</th>
            </tr>
          </thead>
          <tbody>
            <tr (click)="details(exam.id)" *ngFor="let exam of exams">
              <td>{{ exam.name }}</td>
              <td>{{ exam.date }}</td>
              <td>{{ exam.time }}</td>
              <td>{{ exam.noOfStudents }}</td>
            </tr>
          </tbody>
        </table>
      </div> -->

      <div class="main-container mat-elevation-z8">
        <div class="loading-shade" *ngIf="isLoadingResults || errorOccured">
          <mat-spinner *ngIf="isLoadingResults"></mat-spinner>
          <div class="errorOccured" ngIf="errorOccured">
            Some error occured ...
          </div>
        </div>

        <div class="table-container">
          <table
            mat-table
            [dataSource]="data"
            class="table"
            matSort
            matSortActive="exam-date"
            matSortDisableClear
            matSortDirection="desc"
          >
            <!-- students registered -->
            <ng-container matColumnDef="students">
              <th mat-header-cell *matHeaderCellDef>Students Registered</th>
              <td mat-cell *matCellDef="let row">{{ row.noOfStudents }}</td>
            </ng-container>

            <!-- exam name -->
            <ng-container matColumnDef="exam-name">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Exam</th>
              <td mat-cell *matCellDef="let row">{{ row.name }}</td>
            </ng-container>

            <!-- Venue Column -->
            <ng-container matColumnDef="venue">
              <th mat-header-cell mat-sort-header *matHeaderCellDef>Venue</th>
              <td mat-cell *matCellDef="let row">{{ row.venue }}</td>
            </ng-container>

            <!-- Date Column -->
            <ng-container matColumnDef="exam-date">
              <th
                mat-header-cell
                *matHeaderCellDef
                mat-sort-header
                disableClear
              >
                Exam Date
              </th>
              <td mat-cell *matCellDef="let row">
                {{ row.date | date }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr
              class="goToExam"
              (click)="details(row.id)"
              mat-row
              *matRowDef="let row; columns: displayedColumns"
            ></tr>
          </table>
        </div>

        <mat-paginator
          [length]="resultsLength"
          [pageSize]="20"
          aria-label="Select page of exam results"
        ></mat-paginator>
      </div>
    </div>
  </div>
</div>
