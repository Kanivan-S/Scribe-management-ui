<mat-nav-list>
  <div class="logo py-4">
    <img src="../../../assets/logo2.jpg" alt="Company Logo" />
  </div>
  <mat-divider></mat-divider>
  <h2 matSubheader class="mt-2">Navigation</h2>

  <div>
    <a
      *ngIf="!isAdmin"
      mat-list-item
      routerLinkActive="list-item-active"
      routerLink="all-exams"
    >
      <mat-icon>D</mat-icon>Upcoming Opportunities
    </a>
    <a
      *ngIf="isAdmin"
      mat-list-item
      routerLinkActive="list-item-active"
      routerLink="students"
    >
      <mat-icon>supervised_user_circle</mat-icon>Students
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="calendar">
      <mat-icon>calendar_today</mat-icon> Calendar
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="exam">
      <mat-icon>E</mat-icon> Exams
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="contact">
      <mat-icon>phone</mat-icon> Contact Parents
    </a>

    <a mat-list-item routerLinkActive="list-item-active" routerLink="profile">
      <mat-icon>account_circle </mat-icon> Profile Page
    </a>
    <a mat-list-item routerLinkActive="list-item-active" routerLink="faq">
      <mat-icon>F </mat-icon> FAQs
    </a>
    <a
      mat-list-item
      routerLinkActive="list-item-active"
      *ngIf="!isAdmin"
      routerLink="feedback"
    >
      <mat-icon>F </mat-icon> Feedback
    </a>

    <a
      mat-list-item
      routerLinkActive="list-item-active"
      *ngIf="isAdmin"
      routerLink="overall-analysis"
    >
      <mat-icon>A </mat-icon> Overall Analysis
    </a>
    <a
      mat-list-item
      routerLinkActive="list-item-active"
      *ngIf="isAdmin"
      routerLink="volunteer-analysis"
    >
      <mat-icon>A </mat-icon> Volunteer wise Analysis
    </a>
    <a
      mat-list-item
      routerLinkActive="list-item-active"
      *ngIf="isAdmin"
      routerLink="all-feedbacks"
    >
      <mat-icon>A </mat-icon> See Feedbacks
    </a>

    <a
      mat-list-item
      routerLinkActive="list-item-active"
      *ngIf="!isAdmin"
      routerLink="analysis"
    >
      <mat-icon>A </mat-icon> My Analysis
    </a>
  </div>
</mat-nav-list>
